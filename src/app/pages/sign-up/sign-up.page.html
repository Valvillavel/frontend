<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        Resgistro
      </ion-card-title>
      <ion-card-subtitle>
        Crea tu cuenta
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom [formGroup]="ValidationFormUSer" #formDirective="ngForm">
            <ion-list-header color="light">
              <ion-label class="fw700">Formulario</ion-label>
            </ion-list-header>
          
            <ion-item>
              <ion-label color="dark" position="stacked"><ion-icon name="person-outline"></ion-icon>Nombre</ion-label>
                <ion-input name="name" type="text" placeholder="Ex..: Joe Doe" formControlName="name">
                </ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let validation of validationMessages.name">
                <div class="error_message" *ngIf="ValidationFormUSer.get('name').hasError(validation.type) && (ValidationFormUSer.get('name').dirty || ValidationFormUSer.get('name').touched)">
                    {{validation.message}}
                </div>
               </ng-container>
            </div>
          
            <ion-item>
                <ion-label color="dark" position="stacked"><ion-icon name="mail-outline" ></ion-icon> Correo electronico</ion-label>
                <ion-input name="email" inputmode="email" placeholder="Ex.: joe@doe.com" formControlName="email">
                </ion-input>
            </ion-item>
            <ng-container *ngFor="let validation of validationMessages.email">
              <div class="error_message" *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)">
                  {{validation.message}}
              </div>  
            </ng-container>
          
            <ion-item>
             <ion-label color="dark" position="stacked"><ion-icon name="lock-closed" ></ion-icon>Contraseña</ion-label>
                <ion-input name="password" type="password" placeholder="************" formControlName="password">
                </ion-input>
                <control-messages control="password"></control-messages>
            </ion-item>
            <ng-container *ngFor="let validation of validationMessages.password">
              <div class="error_message" *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)">
                  {{validation.message}}
              </div>  
            </ng-container>
           
            <ion-item>
              <ion-label color="dark" position="stacked"><ion-icon name="lock-closed" ></ion-icon>Confirmar contraseña</ion-label>
              <ion-input name="repeat" type="password" placeholder="***********" formControlName="repeat">
              </ion-input>
              <control-messages control="repeat"></control-messages>
            </ion-item>
            <ng-container *ngFor="let validation of validationMessages.repeat">
              <div class="error_message" *ngIf="ValidationFormUSer.get('repeat').hasError(validation.type) && (ValidationFormUSer.get('repeat').dirty || ValidationFormUSer.get('repeat').touched)">
                  {{validation.message}}
              </div>  
            </ng-container>

            <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" (click)="registerUser(ValidationFormUSer.value,formDirective)">Registrar</ion-button>
            </div>
          
          
          </ion-list>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-header>
 </ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="user_div">
      <div class="first_div">
        <ion-label class="welcome">Inspeccion</ion-label>
        <ion-label class="username">Paciente</ion-label>
      </div>
    </div>
    

    <div class="content_div">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" >
            <ion-card class="datauser">
              <ion-card-header>
                <ion-card-title>Datos personales</ion-card-title>
                <ion-card-subtitle>{{patientData.nombre}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <div>
                  <p>Edad:</p>
                  <h1>{{patientData.edad}}</h1>
                </div>
                <div>
                  <p>Genero</p>
                  <h1>{{patientData.genero}}</h1>
                </div>
                <div>
                  <p>Peso:</p>
                  <h1>{{patientData.peso}}</h1>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
        
        <ion-row>
          <ion-col size="12" sizeMd="3">
            <ion-card >
              <ion-card-header>
                <ion-card-subtitle>Details</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                <app-foot-points [listpunts]="patientData.details"></app-foot-points>
                {{patientData.details}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        

      </ion-grid>
    </div>
  </div>
  <div class="col-md-9">
    <h2 class="heading">Map</h2>
    
  </div>
  <app-map [latfin]="patientData.gpx" [latini]="patientData.gpx" [lonfin]="patientData.gpx"></app-map>
  <ion-row>
    <section class="section-buttons">
      <ion-button color="light"[routerLink]="['/home']">Ver lista de Pacientes</ion-button>
    
    </section>

  </ion-row>

  

</ion-content>

<ion-header class="ion-no-border">

  <ion-buttons slot="start">
    <ion-back-button defaulthref="welcome" text=""></ion-back-button>
  </ion-buttons>
  
</ion-header>

<ion-content >
  
  <ion-card class="ion-no-margin">
    <ion-card-content>
      <ion-card-title>
        Atletas
      </ion-card-title>
      <ion-card-subtitle *ngIf="isregisted===true">Cuenta creada</ion-card-subtitle>
      <ion-card-subtitle *ngIf="isregisted===true">puedes iniciar sesion</ion-card-subtitle>
      <form [formGroup]="validationFormUser" (ngSubmit)="login(validationFormUser.value,formDirective)"  #formDirective="ngForm" >
        <div class="wrapform">
          <ion-item>
            <ion-label position="stacked"><ion-icon name="mail-outline"></ion-icon> Correo electronico</ion-label>
            <ion-input type="email" name="email" formControlName="email" placeholder="joedoe@gmail.com" required></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
                  <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                     {{validation.message}}
                  </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="stacked"> <ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
            <ion-input type="password" name="password" formControlName="password" placeholder="************" required></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
                 <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                    {{validation.message}}
                 </div>
             </ng-container>
          </div>
        </div>
        
  
        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid" >Login</ion-button>
        </div>
        
      </form>

      <div class="ion-card-footer">
        <span>No tienes una cuenta</span><button class="ion-no-padding" (click)="openSignup()">Registrar</button>
      </div>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
